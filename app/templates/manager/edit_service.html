{% extends "layout.html" %}

{% block title %}Edit Service{% endblock %}
{% block page_title %}Edit Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h4 class="mb-0">Edit Service</h4>
                </div>
                <div class="card-body bg-light">
                    <form action="{{ url_for('manager.edit_service', service_id=service.id) }}" method="POST">
                        <div class="form-group">
                            <label for="name">Service Name</label>
                            <input type="text" name="name" class="form-control" value="{{ service.name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" step="0.01" name="price" class="form-control" value="{{ service.price }}" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" class="form-control">{{ service.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select name="category_id" class="form-control" required>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if category.id == service.category_id %}selected{% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
