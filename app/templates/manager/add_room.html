{% extends "layout.html" %}

{% block title %}Add Room{% endblock %}
{% block page_title %}Add Room{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h4 class="mb-0">Add Room</h4>
                </div>
                <div class="card-body bg-light">
                    <form action="{{ url_for('manager.add_room') }}" method="POST">
                        <div class="form-group">
                            <label for="room_number">Room Number</label>
                            <input type="text" id="room_number" name="room_number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="room_type">Room Type</label>
                            <input type="text" id="room_type" name="room_type" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="price_per_night">Price</label>
                            <input type="number" id="price_per_night" name="price_per_night" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" class="form-control">
                                <option value="available">Available</option>
                                <option value="occupied">Occupied</option>
                                <option value="cleaning">Cleaning</option>
                                <option value="maintained">Maintained</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
